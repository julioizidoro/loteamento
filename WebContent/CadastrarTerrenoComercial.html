<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="ISO-8859-1">
<title>Cadastro de Terreno Comercial</title>
</head>
<body>
<div style="margin: 0 auto; width:500px;">
<form name="form1" id="form-1" action="CadastrarTerrenoServlet" method="post">
	<div class="ui-field-contain">
		<label for="numeroLojas">Número de Lojas:</label>
		<input name="numeroLojas" id="numeroLojas" data-clear-btn="true" value="" type="text"/>
	</div>
	<div class="ui-field-contain">
		<label for="numeroVagas">Número de Vagas:</label>
		<input name="numeroVagas" id="numeroVagas" data-clear-btn="true" value="" type="text"/>
	</div>
	<div class="ui-input-btn ui-btn ui-corner-all ui-btn-b">
		Cadastrar
		<input data-enhanced="true" type="submit" value="Enviar" id="button-1"/>
	</div>
</form>
</div>
</body>
</html>
